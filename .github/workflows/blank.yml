name: Daily NSE MTF Fetch & Upload

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“¥ Run fetch_csv.py
      run: python fetch_csv.py

    - name: â˜ï¸ Commit new data if any
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Add new MTF CSV data"
        git push

    - name: ğŸ“Š Upload to Google Sheets
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      run: python process_and_upload.py
